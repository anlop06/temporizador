<!DOCTYPE html>
<html>
<head>
    <title>Marcador de Anotaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tiempo fuera de juego</h1>
    <div class="scoreboard">
        <div class="team">
            <div id="team1Name" contenteditable>Equipo 1</div>
            <div id="team1Score" class="score">0</div>
            <div id="team1Fouls">Faltas: 0</div>
        </div>
        <div id="timer">90:00</div>
        <div>
            <button onclick="startTimer()">Iniciar Temporizador</button>
            <button onclick="pauseTimer()">Pausar Temporizador</button>
        </div>
        <div class="team">
            <div id="team2Name" contenteditable>Equipo 2</div>
            <div id="team2Score" class="score">0</div>
            <div id="team2Fouls">Faltas: 0</div>
        </div>
    </div>
    
    <div id="period" onclick="changePeriod()">Periodo: <span id="currentPeriod">1</span></div>
    <div class="footer" id="datetime"></div>

    <script src="main.js"></script>
</body>
</html>
